<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
<script src="../jquery-1.7.1.js"></script>
<script>
    $.getJSON("data/get.json",function (data) {
        var html="";
        $.each(data,function (key,value) {
            html+="<h1>"+key+"</h1><p>"+value+"</p>"
        });
        $("div").html(html);
    })
</script>
</body>
</html>
